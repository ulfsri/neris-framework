  type: Array[Text]
  group: cause
  possible_if: .nan
  computed: false
  computed_from: .nan
  cardinality: Multi
  value_set: true
  value_set_location: type_outdoor_cause
  description: General cause of the fire.
  example: See type_outdoor_cause
  comments: .nan
specific_cause:
  type: Array[Text]
  group: cause
  possible_if: .nan
  computed: false
  computed_from: .nan
  cardinality: Multi
  value_set: true
  value_set_location: type_outdoor_cause
