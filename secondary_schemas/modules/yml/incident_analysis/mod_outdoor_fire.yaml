incident_name:
  type: Text
  group: incident
  possible_if: .nan
  computed: false
  computed_from: .nan
  cardinality: Single
  value_set: false
  value_set_location: .nan
  description: Name of incident as designated by responding authority, if applicable.
  example: Carr Fire
  comments: .nan
cause_category:
  type: Array[Text]
  group: cause
  possible_if: .nan
  computed: false
  computed_from: .nan
  cardinality: Multi
  value_set: true
  value_set_location: type_general_fire_cause
  description: Category of the cause of the fire.
  example: Natural
  comments: .nan
