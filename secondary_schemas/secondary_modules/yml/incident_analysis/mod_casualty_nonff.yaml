  computed_from: .nan
  cardinality: Single
  value_set: true
  value_set_location: type_casualty_cause.value
  description: The apparent cause of the injury or fatality
  example: See type_casualty_cause table
  comments: .nan
nonff_casualty_room:
  group: general
